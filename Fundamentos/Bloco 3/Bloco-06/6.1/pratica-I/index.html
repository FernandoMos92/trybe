<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form method="post" action="" id="login">
    <h1>Login</h1>
    <label for="emailAdress">Email address</label>
    <input type="email" placeholder="Email address" id="emailAdress" required autocomplete="off" autofocus/>
    <label for="confirmEmail">Comfirm your email address</label>
    <input type="email" placeholder="Confirm email address" id="confirmEmail" required autocomplete="off"/>
    <label for="passwordUser">Password</label>
    <input type="password" placeholder="Enter your password" id="passwordUser" required/>
    <label for="confirmPassword">Confirm your password</label>
    <input type="password" placeholder="Enter your password" id="confirmPassword" required/>
    <label for="checkRemember">Remember me?</label>
    <input type="checkbox" name="checkRemember" id="checkRemember">

    <button type="submit" id="btnSubmit">Entrar</button>
  </form>
  <script src="./script.js"></script>
</body>
</html>
